## ----------------------------------------------------------------------
## Project-wide Gradle settings for PushUpCounter
## ----------------------------------------------------------------------

# JVM arguments for the Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# AndroidX support (always required for modern Android projects)
android.useAndroidX=true

# Use official Kotlin code style
kotlin.code.style=official

# Each library will only include its own R class (smaller builds)
android.nonTransitiveRClass=true

# ----------------------------------------------------------------------
# Java Toolchain Configuration
# ----------------------------------------------------------------------
# Use your installed JDK 17 for all Gradle operations.
# Make sure this path contains bin\java.exe ? adjust if the version differs.
org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.16.8-hotspot

# Let Gradle automatically detect or download JDKs if needed.
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true

# ----------------------------------------------------------------------
# Performance Tweaks (Optional)
# ----------------------------------------------------------------------
# Enable Gradle?s parallel build to speed up multi-module projects.
org.gradle.parallel=true

# Enable Gradle configuration caching (faster sync after first run).
org.gradle.configuration-cache=true

# ----------------------------------------------------------------------
# Notes:
# - Do NOT quote paths or use forward slashes for org.gradle.java.home on Windows.
# - If you ever switch to Android Studio?s built-in JDK, remove the org.gradle.java.home line.
# ----------------------------------------------------------------------